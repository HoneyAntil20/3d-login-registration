<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Epic 3D Login System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #1a3a4a, #050c10);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    perspective:1500px;
}

/* ===== 3D CARD ===== */
.container{
    width:340px;
    height:420px;
    position:relative;
    transform-style:preserve-3d;
    transition: transform 0.2s ease-out;
}

.card{
    width:100%;
    height:100%;
    position:absolute;
    transform-style:preserve-3d;
    transition: transform 0.8s ease;
}

.card.flip{
    transform: rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:30px;
    box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 0 30px rgba(255,255,255,0.1);
    backface-visibility:hidden;
}

.face::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:20px;
    background: linear-gradient(120deg,#00e5ff,#00ff9c,#00e5ff);
    filter:blur(15px);
    opacity:0.4;
    z-index:-1;
}

.back{
    transform: rotateY(180deg);
}

/* ===== CONTENT ===== */
h2{
    text-align:center;
    margin-bottom:25px;
    letter-spacing:1px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
    background: rgba(255,255,255,0.9);
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background: linear-gradient(135deg,#00e5ff,#00ff9c);
    font-weight:bold;
    cursor:pointer;
    transition: transform 0.2s;
}

button:hover{
    transform: translateY(-3px) scale(1.03);
}

.switch{
    text-align:center;
    margin-top:20px;
    cursor:pointer;
    color:#00e5ff;
    font-weight:500;
}

#msg{
    position:absolute;
    bottom:-40px;
    width:100%;
    text-align:center;
    font-weight:500;
}
</style>
</head>

<body>

<div class="container" id="tilt">
    <div class="card" id="card">

        <!-- LOGIN -->
        <div class="face front">
            <h2>LOGIN</h2>
            <input id="lu" placeholder="Username">
            <input id="lp" type="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="switch" onclick="flip()">Create Account ‚Üí</div>
        </div>

        <!-- REGISTER -->
        <div class="face back">
            <h2>REGISTER</h2>
            <input id="ru" placeholder="Username">
            <input id="rp" type="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <div class="switch" onclick="flip()">‚Üê Back to Login</div>
        </div>

    </div>
    <div id="msg"></div>
</div>

<script>
/* ===== 3D MOUSE TILT ===== */
const tilt = document.getElementById("tilt");

document.addEventListener("mousemove", e=>{
    let x = (window.innerWidth/2 - e.clientX)/20;
    let y = (window.innerHeight/2 - e.clientY)/20;
    tilt.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener("mouseleave", ()=>{
    tilt.style.transform = "rotateY(0deg) rotateX(0deg)";
});

/* ===== FLIP ===== */
function flip(){
    document.getElementById("card").classList.toggle("flip");
}

/* ===== AUTH ===== */
function register(){
    let u = ru.value;
    let p = rp.value;

    if(!u || !p){
        show("‚ö†Ô∏è Fill all fields");
        return;
    }
    localStorage.setItem(u,p);
    show("üéâ Registered Successfully");
}

function login(){
    let u = lu.value;
    let p = lp.value;

    if(localStorage.getItem(u) === p){
        show("‚úÖ Login Successful");
    }else{
        show("‚ùå Invalid Credentials");
    }
}

function show(text){
    msg.innerText = text;
}
</script>

</body>
</html>
